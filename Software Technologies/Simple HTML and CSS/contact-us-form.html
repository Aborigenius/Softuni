<!DOCTYPE html>
<html>

<head>
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles/form.css" />
</head>

        <input type="text" name="firstname"><br />

        <input type="text" name="lastname"><br />

        <p align=center> <input type="submit" value="Submit"></p>

    </form>
</body>

</html>
